<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Magazyn lokalny</h1>
    <input type="text" id="userData">
    <button onclick="addItem()">Dodaj do magazynu lokalnego</button>
    <button onclick="findAllItems()">Wyświetl zawartość magazynu lokalnego</button>
    <h4>Dodałeś do magazynu lokalnego: <span id="output"></span></h4>
    <ul id="itemList"></ul>

    <script>
        function addItem() {
            var dataInput = document.getElementById('userData');
            localStorage.setItem('user_Data', dataInput.value);
            var dataOutput = localStorage.getItem('user_Data', dataInput.value);
            var innerOutput = document.getElementById('output');
            innerOutput.innerHTML = dataOutput;

        };

        function findAllItems() {
            var itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                var item = localStorage.getItem(key);
                var newItem = document.createElement('li');
                newItem.innerHTML = key + ': ' + item;
                itemList.appendChild(newItem);
            }
        };
    </script>
</body>
</html>
